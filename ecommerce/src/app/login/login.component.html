<div class="container">
  <mat-card>
    <button mat-icon-button class="close-button" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
    <br>
    <mat-card-title>Login</mat-card-title>
    <br>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email: </mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
            <span *ngIf="loginForm.controls['email'].errors?.['required']">This field is mandatory.</span>
            <span *ngIf="loginForm.controls['email'].errors?.['pattern']">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password: </mat-label>
          <input matInput [type]="passwordVisible ? 'text' : 'password'" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="passwordVisible = !passwordVisible"
            [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'"
            [attr.aria-pressed]="passwordVisible">
            <mat-icon>{{passwordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
            <span *ngIf="loginForm.controls['password'].errors?.['required']">This field is mandatory.</span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
          [disabled]="!(loginForm.valid && loginForm.dirty)">
          <mat-icon>login</mat-icon> Login
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button style="font-size: 15px;" mat-button-color="accent" (click)="openSignupDialog()">Don't have any account?
        Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
