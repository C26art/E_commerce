<div class="container">
  <mat-card>
    <button mat-icon-button class="close-button" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
    <br>
    <mat-card-title>Signup</mat-card-title>
    <br>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name: </mat-label>
          <input matInput formControlName="name" placeholder="Name" required>
          <mat-error *ngIf="signupForm.controls['name'].touched && signupForm.controls['name'].invalid">
            <span *ngIf="signupForm.controls['name'].errors?.['required']">This field is mandatory.</span>
            <span *ngIf="signupForm.controls['name'].errors?.['pattern']">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email: </mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">
            <span *ngIf="signupForm.controls['email'].errors?.['required']">This field is mandatory.</span>
            <span *ngIf="signupForm.controls['email'].errors?.['pattern']">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password: </mat-label>
          <input matInput [type]="passwordVisible ? 'text' : 'password'" formControlName="password" required>
          <button type="button" mat-icon-button matSuffix (click)="passwordVisible = !passwordVisible"
            [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'" [attr.aria-pressed]="passwordVisible">
            <mat-icon>{{passwordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].invalid">
            <span *ngIf="signupForm.controls['password'].errors?.['required']">This field is mandatory.</span>
            <span *ngIf="signupForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password: </mat-label>
          <input matInput [type]="confirmPasswordVisible ? 'text' : 'password'" formControlName="confirmPassword" required>
          <button type="button" mat-icon-button matSuffix (click)="confirmPasswordVisible = !confirmPasswordVisible"
            [attr.aria-label]="confirmPasswordVisible ? 'Hide password' : 'Show password'"
            [attr.aria-pressed]="confirmPasswordVisible">
            <mat-icon>{{confirmPasswordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.controls['confirmPassword'].touched && signupForm.controls['confirmPassword'].invalid">
            <span *ngIf="signupForm.controls['confirmPassword'].errors?.['required']">This field is mandatory.</span>
            <span *ngIf="validateSubmit()">Passwords do not match.</span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="validateSubmit() || !signupForm.valid">
          <mat-icon>save</mat-icon> Signup
        </button>
        <button class="wram" mat-raised-button color="warn" mat-dialog-close>
          <mat-icon>cancel</mat-icon> Close
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
