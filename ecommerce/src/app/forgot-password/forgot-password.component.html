<div class="container">
  <mat-card>
    <button mat-icon-button class="close-button" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
    <br>
    <mat-card-title>Forgot Password</mat-card-title>
    <br>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email: </mat-label>
          <input matInput formControlName="email" required>
          <mat-error
            *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid">
            <span *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">This field is mandatory.</span>
            <span *ngIf="forgotPasswordForm.controls['email'].errors?.['pattern']">This field is invalid.</span>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
          [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
          <mat-icon>send</mat-icon> Send Password
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
